<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GREENSHOP</title>
<link rel="stylesheet" href="styles/style.css">
</head>
<body style="font-family: 'YourCustomFont', Arial, sans-serif; background-color: #f0f0f0; padding: 20px;">

<header class="header" style="background-color: #009933; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100px; text-align: center;">
  <h1>Welcome to GREENSHOP</h1>
</header>

<!-- Секция с картами -->
<section class="cards-section" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; padding: 20px;">
  <div class="card" style="background-color: #ffffff; padding: 0; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); width: 200px; position: relative; overflow: hidden;">
    <img src="images/card1.jpg" alt="Card 1" style="width: 100%; border-radius: 10px;">
    <div class="card-content" style="padding: 20px;">
      <h2 style="color: #009933;">Card 1</h2>
      <p>Description for card 1.</p>
    </div>
    <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); color: white; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s;">
      <p>More information about Card 1</p>
    </div>
  </div>
  <div class="card" style="background-color: #ffffff; padding: 0; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); width: 200px; position: relative; overflow: hidden;">
    <img src="images/card2.jpg" alt="Card 2" style="width: 100%; border-radius: 10px;">
    <div class="card-content" style="padding: 20px;">
      <h2 style="color: #009933;">Card 2</h2>
      <p>Description for card 2.</p>
    </div>
    <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); color: white; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s;">
      <p>More information about Card 2</p>
    </div>
  </div>
  <div class="card" style="background-color: #ffffff; padding: 0; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); width: 200px; position: relative; overflow: hidden;">
    <img src="images/card3.jpg" alt="Card 3" style="width: 100%; border-radius: 10px;">
    <div class="card-content" style="padding: 20px;">
      <h2 style="color: #009933;">Card 3</h2>
      <p>Description for card 3.</p>
    </div>
    <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); color: white; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s;">
      <p>More information about Card 3</p>
    </div>
  </div>
</section>

</body>
</html>
